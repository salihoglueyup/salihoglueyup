name: Asset Downloader

on:
  schedule:
    - cron: "0 0 * * *" # Run daily
  workflow_dispatch: # Run manually

jobs:
  download-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Create assets directory
        run: mkdir -p .github/assets

      - name: Download Typing Header
        run: |
          curl -L "https://readme-typing-svg.herokuapp.com?font=Fira+Code&pause=1000&color=3399FF&width=435&lines=Hi+%F0%9F%91%8B%2C+I'm+Ey%C3%BCp+Zeki;Full+Stack+Developer;Cybersecurity+%26+Backend+Dev;Always+Learning+Something+New..." -o .github/assets/header.svg

      - name: Download Trophies
        run: |
          curl -L "https://github-profile-trophy.vercel.app/?username=salihoglueyup&theme=tokyonight&no-frame=true&no-bg=true&margin-w=4" -o .github/assets/trophies.svg

      - name: Download Quote
        run: |
          curl -L "https://readme-typing-svg.herokuapp.com?font=Fira+Code&pause=1000&color=F7F7F7&background=00000000&center=true&vCenter=true&width=435&lines=Always+coding+better+than+yesterday.;Coffee+in,+Code+out.;Bugs+are+just+unexpected+features.;Learning+never+exhausts+the+mind." -o .github/assets/quote.svg

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .github/assets/*.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update profile assets from external sources" && git push)
